
server:
  port: ${API_GATEWAY_APP_PORT:81}

eureka:
  client:
    fetchRegistry: true
    serviceUrl:
      defaultZone : http://eureka-server-app:8761/eureka/

spring:
  application:
    name: api-gateway-app
  cloud:
    gateway:
      routes:
        - id: tiggo-op
          uri: lb://tiggo-op
          predicates:
            - Path=/v1/elastic/**, /v1/lead/**, /v1/lead-transaction/**, /v1/template-export/**, /v1/domain/**, /v1/socio/**

        - id: customer-app
          uri: lb://customer-app
          predicates:
            - Path=/v1/user/**, /v1/auth/**







